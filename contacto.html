<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=none, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Bienvenidos a IndiAR</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon" />
  </head>

  <body >
    <header class="main-header">
      <div class="container-flex">
        <div class="main-header-container">
          <a class="main-header-title" href="."
            ><span class="word1">Indi</span><span class="word2">AR</span></a
          >
          <span class="icon-menu" id="btn-menu"
            ><i class="fas fa-bars"></i
          ></span>
          <nav class="main-nav" id="main-nav">
            <ul class="menu">
              <li class="menu-item">
                <a href="." class="menu-link">TIENDA</a>
              </li>
              <li class="menu-item">
                <a href="" class="menu-link menu-link-active">CONTACTO</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="main-header-container">
          <a href="login.html" class="main-header-btn"
            ><i class="fas fa-user icon-header"></i
          ></a>
          <a href="Error.html" class="main-header-btn"
            ><i class="fa-solid fa-cart-shopping icon-header"></i
          ></a>
          <input
            type="search"
            class="main-header-input"
            placeholder="Buscar juegos"
            id=""
          /><a href="" class="main-header-btn"
            ><i class="fas fa-search icon-search"></i
          ></a>
        </div>
      </div>
    </header>

    <!--Inicio del Main-->
    <main class="main">
      <div class="form-container">
        <form
          id="form"
          action=""
          method="post"
          onsubmit="return validateContactForm()"
        >
          <div>
            <h1 class="form-title">Contactenos</h1>
          </div>

          <!--Este es el campo "Nombre/s"-->
          <div class="input-container">
            <i class="fa fa-user icon-form-input"> </i>
            <input
              class="input-field"
              type="text"
              id="fname"
              name="firstname"
              placeholder="Nombre/s"
              required
            />
          </div>

          <!--Este es el campo "Apellido/s"-->
          <div class="input-container">
            <span> <i class="fa fa-user icon-form-input"></i> </span>
            <input
              class="input-field"
              type="text"
              id="lname"
              name="lastname"
              placeholder="Apellido/s"
              required
            />
          </div>

          <!--Este es el campo "Email"-->
          <div class="input-container">
            <i class="fa fa-envelope icon-form-input"></i>
            <input
              class="input-field"
              type="text"
              id="email"
              name="email"
              placeholder="Dirección Email"
              required
            />
          </div>

          <!--Este es el campo "Teléfono"-->
          <div class="input-container">
            <i class="fa fa-phone icon-form-input"></i>
            <input
              class="input-field"
              type="text"
              id="phone"
              name="phone"
              placeholder="Teléfono"
              required
            />
          </div>

          <!--Este es el campo "Mensaje"-->
          <div class="input-container">
            <span> <i class="fa fa-pencil icon-form-input"></i> </span>
            <textarea
              class="input-field"
              type="text"
              rows="6"
              id="message"
              name="message"
              placeholder="Ingrese su mensaje"
              style="resize: none"
              style="border-radius: 0 10px 10px 10px"
              required
            ></textarea>
          </div>

          <div>
            <input class="btn" type="submit" value="Enviar" />
          </div>
          <div><p class="warningSection" id="warningSection"></p></div>
        </form>
      </div>
    </main>

    <!--Aquí comienza el Footer-->
    <footer class="main-footer">
      <div class="link-sections">
        <ul class="footer-link-container">
          <li class="footer-link-container-item">
            <a class="footer-link" href="">Compañía</a>
          </li>
          <li class="footer-link-container-item">
            <a class="footer-link" href="">Ayuda</a>
          </li>
          <li class="footer-link-container-item">
            <a class="footer-link" href="">Terminos de servicio</a>
          </li>
          <li class="footer-link-container-item">
            <a class="footer-link" href="">Politicas de privacidad</a>
          </li>
        </ul>
        <ul class="footer-social-link-container">
          <li class="footer-social-link-container-item">
            <a href="" class="footer-social-link"
              ><i class="fa-brands fa-square-youtube"></i
            ></a>
          </li>
          <li class="footer-social-link-container-item">
            <a href="" class="footer-social-link"
              ><i class="fa-brands fa-square-facebook"></i
            ></a>
          </li>
          <li class="footer-social-link-container-item">
            <a href="" class="footer-social-link"
              ><i class="fa-brands fa-square-twitter"></i
            ></a>
          </li>
          <li class="footer-social-link-container-item">
            <a href="" class="footer-social-link"
              ><i class="fa-brands fa-square-steam"></i
            ></a>
          </li>
        </ul>
      </div>
      <p class="copy">© 2023 IndiAR. All Rights Reserved</p>
    </footer>
  </body>
  <script src="validation-scripts.js"></script>
</html>
