        <div class="form-container">
            <form id="form-login-admin">
                <div class="form-title-container">
                    <p class="form-title">Iniciar sesión como administrador</p>

                <!--Este es el campo "Email"-->
                <div class="input-container">
                    <i class="fa fa-envelope icon-form-input"> </i>
                    <input class="input-field" type="text" id="email" name="email" placeholder="Email" required />
                </div>
                <!--Este es el campo "Contraseña"-->
                <div class="input-container">
                    <i class="fa fa-lock icon-form-input"> </i>
                    <input class="input-field" type="text" id="password" name="password" placeholder="Contraseña"
                        required />
                </div>
                <div>
                    <input class="btn-form" type="submit" value="Entrar"/>
                </div>
                <div>
                    <p class="warningSection" id="warningSection"></p>
                </div>
            </form>
        </div>
