    <main class="main main-game-page">
      <h1 class="game-title" id="game-title"></h1>
      <div class="game-page-container">
        <div class="game-page">
          <div class="game-images">
            <div class="main-picture">
              <img src="" id="main-game-img" alt="" />
              <iframe src="https://cdn.akamai.steamstatic.com/steam/apps/256864390/movie480_vp9.webm?t=1646817712"
                frameborder="0" id="main-game-video"></iframe>
            </div>
            <div class="game-thumbs" id="game-thumbs">
              <div id="movie-play-button-container">
                <img class="game-thumb" id="game-thumb-6"
                  src="https://cdn.akamai.steamstatic.com/steam/apps/256864390/movie.184x123.jpg?t=1646817712" alt="" />
                <img src="https://store.cloudflare.steamstatic.com/public/images/v5/ico_game_highlight_video.png"
                  id="movie-play-button" alt="" />

              </div>
              <div id="img-thumbs-container"></div>
            </div>
          </div>
          <div class="game-section">
            <p class="section-title"><b>Descripción</b></p>
            <p class="game-description" id="game-description"></p>
          </div>
          <div class="game-section">
            <p class="section-title"><b>Requisitos</b></p>
            <div class="requirements-list">
              <p>
                <b>REQUISITOS MINIMOS</b> <br />
              <p id="so-min"></p>
              <p id="processor-min"></p>
              <p id="ram-min"></p>
              <p id="gpu-min"></p>
              <p id="directx-min"></p>
              </p>
              <p>
                <b>REQUISITOS RECOMENDADOS</b>
              <p id="so-rec"></p>
              <p id="processor-rec"></p>
              <p id="ram-rec"></p>
              <p id="gpu-rec"></p>
              <p id="directx-rec"></p>
            </div>
          </div>
        </div>
        <div class="buy-card-container">
          <div class="buy-card">
            <img class="buy-card-thumb" id="buy-card-thumb" src="" alt="" />
            <div class="game-plataforms-price">
              <div class="game-plataforms">
                <i class="fa-brands fa-windows"></i>
                <i class="fa-brands fa-linux"></i>
              </div>
              <p class="game-price" id="game-price"></p>
            </div>
            <div class="game-info">
              <div class="game-info-category">
                <p class="category-title">Distribuidor:</p>
                <p id="game-publisher"></p>
              </div>
              <div class="game-info-category">
                <p class="category-title">Desarrollador:</p>
                <p id="game-developer"></p>
              </div>

              <div class="game-info-category">
                <p class="category-title">Lanzamiento:</p>
                <p id="release-date"></p>
              </div>
            </div>
            <div class="buy-button-container">
              <a class="buy-button" href="../Error.html">Comprar</a>
            </div>
          </div>
        </div>
      </div>
    </main>
